<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">     
</head>
<body>
    <div class="container" style="background-color: black;">
        <h1 style="text-align: center; color: aliceblue;">Employee CRUD</h1>
        <form action="" id="form">
            <div class="mb-3">
                <label style="color: aliceblue;">NOM</label>
                <input type="text" id="nom" class="form-control">
                <span class="span-error" id="span-nom"></span>
            </div>
            <div class="mb-3">
                <label style="color: aliceblue;">PRENOM</label>
                <input type="text" id="prenom" class="form-control">
                <span class="span-error2" id="span-prenom"></span>
            </div>
            <div class="mb-3">
                <label style="color: aliceblue;">PWD</label>
                <input type="text" id="pwd" class="form-control">
                <span class="span-error3" id="span-pwd"></span>
            </div>
            <div class="mb-3">
                <label style="color: aliceblue;">NUMERO</label>
                <input type="number" id="numero" class="form-control">
                <span class="span-error4" id="span-numero"></span>
            </div>
            <div class="mb-3">
                <label style="color: aliceblue;">CODE</label>
                <input type="text" id="code" class="form-control">
                <span class="span-error5" id="span-code"></span>
            </div>
           
            <button class="btn btn-outline-primary" id="submit">Submit</button>
            <button class="btn btn-outline-danger" id="reset">reset</button>
    
    
            <table id="table_stagaire" class="table  table-bordered">
                <thead>
                    <tr>
                        <th scope="col">NOM</th>
                        <th scope="col">PRENOM</th>
                        <th scope="col">PWD</th>
                        <th scope="col">NUMERO</th>
                        <th scope="col">CODE</th>
                    </tr>
                </thead>
                <tbody id="data">
    
                </tbody>
            </table>
        </form>
        
        
    </div>


    <script src="index.js"></script>
</body>
</html>
